<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Alumni Application</title>
  <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css'/>
  <link rel='stylesheet' href='bower_components/font-awesome/css/font-awesome.css'/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <link href="/assets/jquery.bxslider/jquery.bxslider.css" rel="stylesheet" />
  <link rel='stylesheet' href='assets/style.css'/>

  <script type='text/template' id='alumniTmpl'>

    <li>
    <img class='alumPhoto' src=<%= photo %> alt='Image could not be found'>
    <h2 class='alumName'><%= first_name%> <%= last_name%></h2>
    <ul>
      <li>TitlePlaceholder</li>
      <li><%=  current_city%>, <%= current_state%></li>
    </ul>
    <button class="btn btn-success">Portfolio</button>
    <button class="btn btn-primary">Contact</button>

    </li>
    <li>
    <p><%= bio %></p>
    </li>

  </script>

</head>
<body>
  <form action="" id='searchForm'>
    <div id='searchInputWrapper'>
      <input type='text' class='invis' id='gradPosQuery' placeholder='Position'>
      <input type='text' class='invis' id='gradLocQuery' placeholder='Location'>
      <input type='text' class='invis' id='compPosQuery' placeholder='Position'>
      <input type='text' class='invis' id='compLocQuery' placeholder='Location'>
      <!-- <ul>
        <li><span class='fa fa-check-square-o' id='alumniCheckBox'> Alumni</span></li>
        <li><span class='fa fa-square-o' id='employerCheckBox'> Employers</span></li>
      </ul> -->
      <select id="gradPosQuery">
        <option value="allPositions">Position</option>
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
        <option value="Web-dev">Web Dev</option>
      </select>
      <select id="gradLocQuery">
        <option value="allLocations">Location</option>
        <option value="Greenville">Greenville, SC</option>
        <option value="Charleston">Charleston, SC</option>
        <option value="Atlanta">Atlanta, GA</option>
      </select>
    </div>
    <button class="btn btn-success">Search</button>
  </form>
  <section>
    <!-- user cards inserted here -->
  </section>
  <script src='bower_components/jquery/dist/jquery.js'></script>
  <script src='bower_components/underscore/underscore.js'></script>
  <script src='bower_components/backbone/backbone.js'></script>
  <script src="assets/jquery.bxslider/jquery.bxslider.min.js"></script>


  <script src='assets/models.js'></script>
  <script src='assets/collections.js'></script>
  <script src='assets/views.js'></script>
  <script src='assets/main.js'></script>
</body>
</html>
